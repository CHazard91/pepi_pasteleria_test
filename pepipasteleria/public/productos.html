<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <a href="index.html" class="nav-button">
            <img src="img/casablanca.png" alt="" srcset="">
        </a>
        <a href="recetas.html" class="nav-button">
            <img src="img/boton-circular-plus.png" class="plus" alt="" srcset="">  recetas
        </a>
        <a href="productos.html" class="nav-button">
            <img src="img/boton-circular-plus.png" class="plus" alt="" srcset="">  productos
        </a>
    </div>

    <div class="content">
        
        <h2>Agregar Producto</h2><br>
        <form action="/productos" method="POST" id="productForm" class="formGrid">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <label for="valor">Precio:</label>
          <input type="number" id="valor" name="valor" required>
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required>
          <button type="submit" class="btn_addProducto">Agregar Producto</button>
        </form>

        <h3 style="text-align: left;">Lista de productos:</h3>

        <div class="titulosTabla">
            <div class="encabezado">Nombre - $ - gr/ml/u</div>
        </div>


        <div id="productosContainer"></div>

      </div>

      <!-- Popup de modificaciÃ³n -->
    <div id="editPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <form id="editProductoForm">
                <label for="editNombre">Nombre del producto:</label>
                <input type="text" id="editNombre" name="nombre" disabled>
                <label for="editValor">Valor del producto:</label>
                <input type="number" id="editValor" name="valor">
                <label for="editCantidadBase">Cantidad (gramos/ml):</label>
                <input type="number" id="editCantidadBase" name="cantidad_base">
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="cancelEditBtn">Cancelar</button>
            </form>
        </div>
    </div>
      <script src="script_productos.js"></script>
      <script src="script.js"></script>
</body>
</html>
